<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Bootstrap 5-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/headers.css" />

    <title>ArtStore | Buy High Quality Arts</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <div class="container">
            <div
              class="
                d-flex
                flex-wrap
                align-items-center
                justify-content-center justify-content-lg-start
              "
            >
              <a
                href="/"
                class="
                  d-flex
                  align-items-center
                  mb-2 mb-lg-0
                  text-white text-decoration-none
                "
              >
                <svg
                  class="bi me-2"
                  width="40"
                  height="32"
                  role="img"
                  aria-label="Bootstrap"
                >
                  <use xlink:href="#bootstrap" />
                </svg>
              </a>
              <ul
                class="
                  nav
                  col-12 col-lg-auto
                  me-lg-auto
                  mb-2
                  justify-content-center
                  mb-md-0
                "
              >
                <li>
                  <a href="index.html" class="nav-link px-2 text-secondary"
                    >Home</a
                  >
                </li>
                <li>
                  <a href="shop.html" class="nav-link px-2 text-white">Shop</a>
                </li>
                <li>
                  <a href="gallery.html" class="nav-link px-2 text-white"
                    >Gallery</a
                  >
                </li>
                <li>
                  <a href="contact.html" class="nav-link px-2 text-white"
                    >Contact</a
                  >
                </li>
                <li>
                  <a href="about.html" class="nav-link px-2 text-white"
                    >About</a
                  >
                </li>
              </ul>
              <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input
                  type="search"
                  class="form-control form-control-dark"
                  placeholder="Search..."
                  aria-label="Search"
                />
              </form>
              <div class="text-end">
                <a
                  href="signin.html"
                  type="button"
                  class="btn btn-outline-light me-2"
                  >Login</a
                >
                <a href="signup.html" type="button" class="btn btn-warning"
                  >Sign-up</a
                >
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main></main>

    <script src="https://unpkg.com/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
